{% extends "base.html" %}

{% block title %}Angel Request - New Post{% endblock %}

{% block content %}
<section class="form-container">
    <div class="form-card">
        <h1>Create New Post</h1>
        <p class="form-subtitle">Share your thoughts with the community</p>
        
        <form action="{{ url_for('new_public_post') }}" method="POST" class="content-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('social') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
